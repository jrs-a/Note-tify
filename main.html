<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Note-tify</title>
      <link rel="stylesheet" href="reset.css">
      <link rel="stylesheet" href="main_styling.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/0b08da96e0.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   </head>
   <body>
      <div id="anchor_home"></div>

      <!--welcome----------------------------------->
      <div class="layer1">
         <div class="layer2">
            <span id="welcome">Today is <span id="day"></span><span id="date"></span></span>
         </div><!--layer2_1 end: state1:columns, state2:rows-->
         <div class="layer2" id="layer22">
            <div class="layer3_1" id="categories">
      <!--categories--------------------------------->
               <div class="label">Categories</div>
                
               <div class="section">
                  <div class="category_cont">      <!--list of categories-->
                     <div class="category_item">
                        <span class="title">Daily</span>
                        <span class="percent">17%</span>
                        <div class="loading">
                           <div class="progress"></div>
                           <div class="bar"></div>
                        </div>
                     </div>
                     <div class="category_item">
                        <span class="title">Physics</span>
                        <span class="percent">17%</span>
                        <div class="loading">
                           <div class="progress"></div>
                           <div class="bar"></div>
                        </div>
                     </div>
                  </div>
                  <div id="btn_newtag" class="goto_float">
                     <span><i class="fa-solid fa-plus"></i> add new tag</span>
                  </div>
               </div>
               
            </div>

            <div class="layer3_2">
      <!--today------------------------------------>
               <div class="section">
                  <div class="label">Today</div>

                  <div id="task_list_today"> <!--list of tasks-->

                     <!-- <div class="task_item">
                        <span class="id"></span>
                        <span class="circle"></span>
                        <span class="title">feed the chonker</span>
                        <span class="date">Mar 19</span>
                     </div> -->

                  </div>
               </div>
               <div id="btn_newtask" class="goto_float">
                  <span><i class="fa-solid fa-plus"></i>add new task</span>
               </div>

            </div>
   <!--floating--------------------------------->
            <div class="floating" class="layer3">
               <div id="anchor_floating"></div>
      <!--new item--------------------------------->
               <div id="new_item" class="fade">
                  <form id="form_newtask">
                     <div class="section">
                        <label for="inp_title" class="formbuilder-text-label">Title</label>
                        <input type="text" id="inp_title" title="input your task here" placeholder="what do you have planned?">

                        <label for="inp_date" class="formbuilder-date-label">Date Due</label>
                        <input type="date" id="inp_date" title="select the due date">

                        <label for="select-tag" class="formbuilder-select-label">Tag</label>
                        <select name="select-tag" id="category">
                           <option value="option-1" id="select-tag-0">Option 1</option>
                           <option value="option-2" id="select-tag-1">Option 2</option>
                           <option value="option-3" id="select-tag-2">Option 3</option>
                        </select>
                     </div>
                     <button type="submit" id="btn_create">Create task</button>
                  </form>
<!---back btn-->
                  <a class="back"><i class="fa-solid fa-angle-left"></i> Go back</a>
               </div>
      <!--item detail--------------------------------->
               <div id="item_detail" class="fade">
                  <div class="section">
                     <div class="icons">
                        <div class="edit"><i class="fa-regular fa-pen-to-square"></i></div>
                        <div class="delete"><i class="fa-regular fa-trash-can"></i></div>
                     </div>
                     
                     <div class="title">feed the chonker</div>
                     <div class="date">Friday, March 19, 2020</div>
                     <div class="id">6969</div>

                     <div class="tag_group">
                        <span class="folder"><i class="fa-regular fa-folder"></i></span>
                        <span class="tag">daily</span>
                     </div>
                  </div>
                  <button type="submit" id="btn_complete">Mark as completed</button>
<!---back btn-->
                  <a class="back"><i class="fa-solid fa-angle-left"></i> Go back</a>
               </div>
      <!--new tag------------------------------------->
               <div id="new_tag" class="fade">
                  <div class="section">
                     <label for="inp_tag" class="formbuilder-text-label">Tag name</label>
                     <input type="text" id="inp_tag" title="input your tag name">
                  </div>
                  <button id="btn_createtag">Create tag</button>
                  <a class="back"><i class="fa-solid fa-angle-left"></i> Go back</a>
               </div>
            </div>
         </div><!--layer2_2 end: state1:columns, state2:rows-->

      </div> <!--layer1 end: display grid for putting shit in center when zoomed out-->
      <script src="main_fun.js" type="text/javascript"></script>
      <script src="ui_functions.js" type="text/javascript"></script>
   </body>
</html>
